<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jainam Parikh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="icon" href="./images/hero-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>A Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="day">
        <div class="box-in day-big">
          <h1 id="day-content">SU</h1>
        </div>
        <p>Day</p>
      </div>
      <div class="box" id="hours">
        <div class="box-in hours-big">
          <h1 id="hours-content">00</h1>
        </div>
        <p>Hours</p>
      </div>
      <div class="box" id="minutes">
        <div class="box-in minutes-big">
          <h1 id="minutes-content">00</h1>
        </div>
        <p>Minutes</p>
      </div>
      <div class="box" id="seconds">
        <div class="box-in seconds-big">
          <h1 id="seconds-content">00</h1>
        </div>
        <p>Seconds</p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
